<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img\calculator.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Calculadora de Idade</h1>
    </header>
    <section>

        <div>
            <p>Informe sua data de Nascimento:
                <div>
                    <input type="number" name="txtdia" id="txtdia" min="1" max="31" autofocus required>
                    <input type="number" name="txtmes" id="txtmes" min="1" max="12" required>
                    <input type="number" name="txtano" id="txtano" min="1" required>
                </div>
                <hr>
            </p>
            <p>
                <p>Sexo:</p>
                <div id="input">
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                </div>
            </p>
            <p>
                <input type="button" value="Calcular" id="btn" onclick="verificar()">
            </p>
            <hr>
        </div>
        <div id="res">
            <p> Preencha os dados acima para calcular o resultado! </p>
        </div>
    </section>
    <footer>
        <p>&copy;
            <a href="https://github.com/EduardoLSFernandes/" target="_blank" rel="noopener noreferrer">EduardoLSFernandes</a>
        </p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
